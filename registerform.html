<! DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport"
   content="width=device-width , intial-scale=1.0">
   <title>E-Channelling</title>
   <link rel="stylesheet" href="reg.css"/>
   </head>
   
   <body>
    <div class="container">
		<div class="title">Registration</div>
		<form action="" >
			<div class="user-details">
				<div class="input-box">
					<span class="details">Full name</span>
					<input type="text" placeholder="Enter your name" required>
				</div>
				<div class="input-box">
					<span class="details">Age</span>
					<input type="text" placeholder="Enter your age" required>
				</div>
				<div class="input-box">
					<span class="details">Address</span>
					<input type="textbox" placeholder="Enter your Address" required>
				</div>
				<div class="input-box">
					<span class="details">Phone number</span>
					<input type="text" placeholder="+94123456789" required>
				</div>
				<div class="input-box">
					<span class="details"> Email</span>
					<input type="text" placeholder="abc@gmail.com" required>
				</div>
				<div class="input-box">
					<span class="details">Date</span>
					<input type="date" required>
				</div>
				<br>
				<div class="clinic">
					<label for="category">Clinic:</label>
        <select id="category" name="category" onchange="updateOptions()" required>
            <option value="">Select a clinic</option>
            <option value="Primary-Care">Primary Care clinic</option>
            <option value="Specialty">Specialty Clinic</option>
            <option value="Surgical">Surgical clinic</option>
			<option value="Rehabilitation">Rehabilitation Clinic</option>
			<option value="Mental-Health">Mental Health clinic</option>
			<option value="Oncology">Oncology  clinic</option>
			<option value="Women's-Health">Women's Health clinic</option>
        </select>
        
        <label for="category">sort:</label>
        <select id="Doctor" name="Doctor" >
            <option value="">Select a category</option>
        </select>

					</select>
				</div>
			</div>
			<div class="gender-details">
			<input type="radio" name="gender" id="dot-1">
			<input type="radio" name="gender" id="dot-2">
			<input type="radio" name="gender" id="dot-3">
			
				<span class="gender-title"> Gender</span>
					<div class="category">
						<label for="dot-1">
							<span class="dot one"></span>
							<span class="gender">Male</span>
						</label>
						<label for="dot-2">
							<span class="dot two"></span>
							<span class="gender">Female</span>
						</label>
						<label for="dot-3">
							<span class="dot three"></span>
							<span class="gender">Prefer not to say</span>
						</label>
					</div>
					
						
				</div>
				<div class="button">
				<input type="submit" name="Register">
				<button type="button" onclick="location.href='hospital.html'">back</button>
				</div>
				
			</form>
			
	</div>
	<script>
        function updateOptions() {
            var category = document.getElementById("category").value;
            var options = {
                "Primary-Care": ["family medicine", "internal medicine", "pediatrics"],
                "Specialty": ["Cardiology ", "Neurology ", "Orthopedics ","Gastroenterology ","Dermatology","Endocrinology "],
                "Surgical": ["general surgery", " orthopedic surgery", "neurosurgery"],
				"Rehabilitation": ["physical therapy", "occupational therapy", "speech therapy"],
				"Mental-Health": ["psychiatry", " psychology", "counseling services"],
				"Oncology": ["chemotherapy", "radiation therapy", " other cancer-related treatments"],
				"Women's-Health": ["gynecology", " obstetrics", "reproductive health"]
				
            };
            
            var Doctor = document.getElementById("Doctor");
            Doctor.innerHTML = ""; // Clear previous options
            
            if (options[category]) {
                options[category].forEach(function(item) {
                    var option = document.createElement("option");
                    option.value = item;
                    option.text = item;
                    Doctor.appendChild(option);
                });
            }
        }
    </script>
	</body>
	</html>
